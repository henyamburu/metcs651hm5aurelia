<!DOCTYPE html>
<html>
  <head>
    <title>Aurelia</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <link href="/assets/css/max-width-768px.css" rel="stylesheet" type="text/css"/> 
    <link href="/assets/css/max-width-480px.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <div class="splash">
      <div class="message">BU - MET CS651</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        // Loads WeakMap polyfill needed by MutationObservers
        System.import('core-js').then(function() {
            // Imports MutationObserver polyfill
            return System.import('polymer/mutationobservers');
        }).then(function() {
            // Ensures start of Aurelia when all required IE9 dependencies are loaded
            System.import('aurelia-bootstrapper');
        });
    </script>
  </body>
</html>
